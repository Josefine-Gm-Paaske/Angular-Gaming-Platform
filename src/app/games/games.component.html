<app-game-detail [game]="selectedGame"></app-game-detail>
<h2>My Games</h2>
<div class="games">
    <div *ngFor="let game of games">
        <button class="btn btn-outline-dark" type="button" (click)="onSelect(game)" [class.selected]="game === selectedGame">
            <span class="badge">{{game.id}}</span>
            <span class="name">{{game.name}}</span>
        </button>
    </div>
</div>
