<div *ngIf="game">
    <h2>{{game.name | uppercase }} Details</h2>
    <!--<div><span>id: </span>{{game.id}}</div>-->
    <div><span>Name: </span>{{game.name}}</div>

    <div>
        <label for="name" class="form-label">Name of the Game: </label>
        <input id="name" class="form-control" [(ngModel)]="game.name" placeholder="Name">
    </div>
</div>
